<ion-view view-title="Wordpress Posts">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="post in posts" href="#/app/post/{{post.id}}">
        <img ng-src="{{post.thumbnail}}" alt="">
        <h2 ng-bind-html="post.title"></h2>
        <p ng-bind-html="post.excerpt"></p>
        <p>{{post.date}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
